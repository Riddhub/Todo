<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for note in notes %}
    {{ note.title }}
    {% if note.finished %}
        - finished
    {% else %}
        - not finished
    {% endif %}
<br>
{% endfor %}

<p>

<form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}
   {{ form.as_p }}
   <button type="submit"> Submit </button>
</form>

</body>
</html>
